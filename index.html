<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idr_ahi Bakers </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: #76586c;
        }
        .row{
            background: white;
            border-radius: 30px;
        }
        img{
            border-top-left-radius: 30px;
            border-bottom-left-radius:30px ;
        }
        .logo{
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
            <!-- side-image -->
    <section class="form my-4 mx-5">
    <div class="container_1">
        <div class="row">
             <div class="col-lg-5">
                   <img src="./image/sa.png" class="img-fluid" alt="Bakry image">
             </div>
             <!-- side-image end-->
             <!-- form start -->
             <div class="col-lg-7">
                <div class="logo">
                    <img src="./image/sz.png" class="img-fluid" alt="Bakry image">
                </div>
                <h1 class="font-weight-bold py-3">idr_ahi Bakers</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Full Name</label>
                        <input type="text" placeholder="exampleSidra" class="form-control" id="xyz">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" placeholder="example@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" placeholder="******" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Password?</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">SignUp</button>
                      </div>
                      <p>Already have an account? <a href="#">login</a></p>
                  </form>
        
             </div>
        </div>
    </div>
    </section>

     
</body>
</html>
